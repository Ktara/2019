<html lang="en">
<head>

    <section class="login">

            <div class="row">

                    <div class="login_logo">
                        <img src="assets/img/logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12 offset-0">

                    </div>

                        </div>
                        <div class="login_form_input">

                                password not recognized

                        <button class="login_form_btn">LOG IN</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
